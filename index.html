<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <ul class="nav">
          <li class="logo">VuongFarm</li>
          <li><a href="">Home</a></li>
          <li><a href="">Products</a></li>
          <li><a href="">Contact</a></li>
        </ul>
        <ul class="top-icon">
          <li>x</li>
          <li>y</li>
          <li>z</li>
        </ul>
      </div>
      <div id="content">
        <div class="banner1">
          <div class="column1">
            <h1>Buy your dream plant</h1>
            <div class="text">
              <div>50+<br />Plant Species</div>
              <div>100+<br />Customers</div>
            </div>
            <div class="searchbar">
              <input
                type="search"
                id="search"
                name="search"
                placeholder="What are you looking for?"
              />
              <button><img src="./icons/searchicon.svg" alt="" /></button>
            </div>
          </div>
          <div class="column2">
            <img
              src="./icons/Group 14.svg"
              alt=""
              height="100%"
              width="100%"
            />
          </div>
        </div>
        <div class="banner">
          <div class="column1">
            <h1>Best Selling Plants</h1>
            <div class="text">
                Easiest way to healthy life by buying your favorite plants
            </div>
            <div class="seemore">
              <a href="">See More
              <img src="./icons/arrow.svg" alt=""> </a>
            </div>
          </div>
        </div>
        <div class="banner">
          <p>About Us</p>
        </div>
        <div class="banner">
          <p>Categories</p>
        </div>
        <div class="banner">
          <p>What say?</p>
        </div>
      </div>
      <footer class="footer">
        <p>&copy; 2023 all Right Reserved Term of use LowBoy</p>
      </footer>
    </div>
  </body>
</html>
